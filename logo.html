<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal AI Gateway Logo - V3</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-8">

  <!-- Logo Container -->
  <div class="bg-white p-10 rounded-2xl shadow-xl flex flex-col items-center justify-center space-y-6 max-w-sm">
    <!-- SVG Logo -->
    <svg width="150" height="150" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-blue-600">
      <defs>
        <linearGradient id="shield-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:rgb(59,130,246);stop-opacity:1" />
          <stop offset="100%" style="stop-color:rgb(30,64,175);stop-opacity:1" />
        </linearGradient>
      </defs>
      <!-- Shield shape -->
      <path d="M100 20 L30 60 C30 110 50 160 100 180 C150 160 170 110 170 60 L100 20 Z" fill="url(#shield-gradient)" stroke="none" />
      <!-- Lock/Connection icon inside shield -->
      <path d="M100 70 L100 130 M70 100 L130 100 M85 85 L115 115 M115 85 L85 115" stroke="#ffffff" stroke-width="8" stroke-linecap="round" />
    </svg>

    <!-- Product Name -->
    <h1 class="text-3xl font-bold text-gray-800">Personal AI Gateway</h1>
    <p class="text-gray-500 text-center max-w-xs">
      A bridge between you and the internet, powered by intelligent agents.
    </p>
  </div>

</body>
</html>
